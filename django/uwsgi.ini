[uwsgi]
chdir            = .
wsgi-file        =./Blearn/wsgi.py
module           = Blearn.wsgi:application
socket           = /app/tmp/sockets/uwsgi.sock
chmod-socket     = 666
pidfile          = /run/Blearn.pid
logto            = /var/log/uwsgi.log
; home             = /usr/local/bin
; uid              = www-user
; gid              = www-users

master           = true
processes        = 5
harakiri         = 30
max-requests     = 5000
vacuum           = true

disable-logging  = true
log-4xx          = false
log-5xx          = true

env DJANGO_SETTINGS_MODULE = Blearn.settings